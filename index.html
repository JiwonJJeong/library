<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="table section">
        <table class="book table">
            <caption>All books in library</caption>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
        </table>
    </div>
    <button class="new book button">+</button>
    <dialog>
        <form action="" method="post">
            <label for="title-input">Enter title...</label>
            <input type="text" id="title-input" placeholder="" name="newBookTitle">
        </form>
        <button autofocus>Cancel</button>
    </dialog>
    <script src="./scripts.js"></script>
</body>

</html>
